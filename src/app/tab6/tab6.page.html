<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friend Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Friend Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Name:</ion-label>
            <ion-input [(ngModel)]="user.name" name="name" [readonly]="!isEditable"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Age:</ion-label>
            <ion-input type="number" [(ngModel)]="user.age" name="age" [readonly]="!isEditable"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Gender:</ion-label>
            <ion-select [(ngModel)]="user.gender" name="gender" [disabled]="!isEditable">
              <ion-select-option value="male">Male</ion-select-option>
              <ion-select-option value="female">Female</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email:</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" [readonly]="!isEditable"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Phone Number:</ion-label>
            <ion-input [(ngModel)]="user.phoneNumber" name="phoneNumber" [readonly]="!isEditable"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Address:</ion-label>
            <ion-textarea [(ngModel)]="user.address" name="address" [readonly]="!isEditable"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Interests:</ion-label>
            <ion-chip *ngFor="let interest of user.interests" [color]="getInterestColor(interest)">
              {{ interest }}
            </ion-chip>
            <ion-input [(ngModel)]="newInterest" name="newInterest" *ngIf="isEditable"></ion-input>
            <ion-button fill="clear" *ngIf="isEditable" (click)="addInterest()">Add Interest</ion-button>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="enableEditing()" *ngIf="!isEditable">Edit Profile</ion-button>
        <ion-button expand="block" (click)="updateProfile()" *ngIf="isEditable">Save Changes</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
