<ion-header>
  <ion-toolbar>
    <ion-title>
      办公
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="goToCheckInPage()">考勤打卡</ion-button>

  <ion-button
    expand="block"
    [ngClass]="isCheckedIn ? 'check-out' : 'check-in'"
    (click)="toggleCheckIn()">
    {{ isCheckedIn ? 'Check Out' : 'Check In' }}
  </ion-button>

  <ion-label *ngIf="isCheckedIn">You are Checked In!</ion-label>
</ion-content>
